<!DOCTYPE html>
<html>
<head>
  <style>
    #bug {
      border: 1px solid red;

      /* this is a comment in CSS */

      /* position: relative means that the thing being styled (the #bug)
         should be moved from its normal position */
      position: relative;

      /* top specifies how far down from its original place */
      top: 200px;

      /* left specifies how far from the left from its original place */
      left: 200px;
    }
  </style>
</head>

<body>
  <h1>Try and catch this little bug!</h1>
  <img id="bug" src="http://content.mycutegraphics.com/graphics/bug/grasshopper-cute.png">
</body>

</html>
