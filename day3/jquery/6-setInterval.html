<!DOCTYPE html>
<html>
<head>
  <style>
    #bug {
      border: 1px solid red;
      position: relative;
      top: 200px;
      left: 200px;
    }
  </style>

  <script src="http://code.jquery.com/jquery-2.1.3.js"></script>
</head>

<body>
  <h1>Try and catch this little bug!</h1>
  <img id="bug" src="http://content.mycutegraphics.com/graphics/bug/grasshopper-cute.png">

  <script>

    var bug = jQuery("#bug");
    var bugLeft = bug.css("left");
    console.log(bugLeft);

    var updateBugStyles = function() {
        bug.css("left", 400);
        bug.css("border", "4px dashed blue");
    };

    // setInterval, like setTimeout, asks for a callback which it will run.
    // Unlike setTimeout, setInterval re-runs this function every x milliseconds
    // as specified by the second parameter - in this case we're calling
    // updateBugStyles every 100 milliseconds
    //
    // This won't actually do anything differently, since updateBugStyles keeps
    // setting the CSS properties to the same values over and over.
    setInterval(updateBugStyles, 100);
  </script>
</body>

</html>
